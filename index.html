<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketchboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Blank Slate Drawing App</h1>
    </header>
    <div class="container">
      <div class="sketchboard">
        <div id="sketchboard__canvas"></div>
        <div class="sketchboard__controls">
          <h4>Controls</h4>
          <div class="sketchboard__controls__color">
            <label for="color-picker">Color</label>
            <input type="color" id="color-picker" />
          </div>
          <div class="sketchboard__controls__eraser">
            <label for="eraser">Eraser</label>
            <input type="checkbox" id="eraser" />
          </div>
          <div class="sketchboard__controls__clear">
            <button id="clear">Clear</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Created by <a href="https://kylenicholson.dev">Kyle Nicholson</a> &copy
        2023
      </p>
    </footer>
  </body>
</html>
