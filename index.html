<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketchboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="app.js" defer></script>
  </head>
  <body class="text-center bg-dark d-flex flex-column align-content-between">
    <div class="sketchboard-container d-flex flex-column bg-secondary-subtle p-4">
      <h1 class="display-2">OdinSketch</h1>
      <div class="sketchboard d-flex flex-column bg-light border border-primary-subtle">
        <div id="sketchboard__canvas" class="d-flex p-1"></div>
        <div class="sketchboard__controls d-flex flex-column bg-primary-subtle text-dark border border-primary-subtle">
          <h4>Controls</h4>
          <div class="container d-flex align-content-center justify-content-center">
            <div class="sketchboard__controls__color">
              <label for="color-picker">Color</label>
              <input type="color" id="color-picker" />
            </div>
            <div class="sketchboard__controls__eraser">
              <label for="eraser">Eraser</label>
              <input type="checkbox" id="eraser" />
            </div>
            <div class="sketchboard__controls__clear">
              <button class = "btn btn-secondary" id="clear">Clear</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center text-white">
      <!-- Grid container -->
      <div class="container p-3">
        <section>
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://github.com/kyleanicholson"
            ><i class="fa fa-github" aria-hidden="true"></i
          ></a>

          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://twitter.com/kyleanicholson2"
            ><i class="fa fa-twitter" aria-hidden="true"></i
          ></a>
        </section>
      </div>
      <div class="text-center p-1">
        <p>&copy; 2023 Kyle Nicholson</p>
      </div>
    </footer>
  </body>
</html>
